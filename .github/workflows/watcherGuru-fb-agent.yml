name: WatcherGuru FB Poster

on:
  workflow_dispatch:
  schedule:
     - cron: "*/10 * * * *"

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-22.04

    steps:
      - name: ‚¨áÔ∏è Checkout Code
        uses: actions/checkout@v2

      - name: üêç Set Up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.11

      - name: üì¶ Install Dependencies
        run: pip install -r requirements.txt

      - name: üîê Restore Telegram Session
        env:
          TELEGRAM_SESSION_B64: ${{ secrets.TELEGRAM_SESSION_B64 }}
        run: |
          echo "${TELEGRAM_SESSION_B64}" | base64 -d > telegram_session.session
          echo "‚úÖ Telegram session restored."

      - name: üöÄ Run WatcherGuru Bot
        env:
          TELEGRAM_API_ID: ${{ secrets.TELEGRAM_API_ID }}
          TELEGRAM_API_HASH: ${{ secrets.TELEGRAM_API_HASH }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          FB_PAGE_ID: ${{ secrets.FB_PAGE_ID }}
          LONG_LIVED_USER_TOKEN: ${{ secrets.LONG_LIVED_USER_TOKEN }}
        run: |
          python main.py
          echo "[DEBUG] Showing results.json (if exists)"
          cat results.json || echo "‚ö†Ô∏è results.json not found"

      - name: üì§ Commit and Push results.json + posted_id_cache.json
        env:
          ACTIONS_PAT: ${{ secrets.ACTIONS_PAT }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git pull --rebase https://x-access-token:${{ secrets.ACTIONS_PAT }}@github.com/${{ github.repository }}.git main || echo "No changes to rebase"
          git add results.json
          git diff --cached --quiet || git commit -m "üß† Update results and posted_id_cache from WatcherGuru Bot"
          git push https://x-access-token:${{ secrets.ACTIONS_PAT }}@github.com/${{ github.repository }}.git main || echo "‚úÖ Nothing to push"

      - name: üßπ Cleanup Telegram Session
        run: |
          rm -f telegram_session.session
          echo "üßΩ Session file deleted"
